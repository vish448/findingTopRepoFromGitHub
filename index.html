<!DOCTYPE html>
<html>
<head>
  <title>Finding popular repositories from GIT HUB</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">

    function LanguageCategories(props) {
      return (
          <ul>
            {props.categoriesList.languages.map((category) =>
              <button onClick = {() => { props.onCategoryClick(category) }} >
                <li key={category}>{category}</li>
              </button>
            )}
            </ul>
          )
    }

    class ShowPopularRepos extends React.Component {
      constructor(props) {
        super(props)

      }

      render() {
        return (
          <div>
            <h1>Show Popular Repos</h1>
          </div>
        )
      }
    }

    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          appName : 'Finding Popular GitHub Repos',
          languages : ['All', 'Javascript','Bootstrap','Ruby','React'],
          currentCategory : 'All',
        }
        this.handleCategoryClick = this.handleCategoryClick.bind(this)
      }

      handleCategoryClick(category) {
        this.setState({
          currentCategory: category
        })
      }

      render() {
        return (
          <div>
            <h1>{this.state.appName}</h1>
            <LanguageCategories
              categoriesList = {this.state}
              onCategoryClick = {this.handleCategoryClick} />
            <h1>{this.state.currentCategory}</h1>
          </div>

        )
      }
    }

    ReactDOM.render (
      <App />,
      document.getElementById('app')
    )
  </script>

</body>
</html>
